<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Assign Job Groups</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; max-width: 600px; margin: auto; }
    .row { display: flex; justify-content: space-between; align-items: center; margin: 0.5em 0; }
    .label { font-weight: bold; flex: 1; }
    select { flex: 1; padding: 0.3em; }
  </style>
</head>
<body>
  <h2>Assign Job Groups to Job Names</h2>
  <div id="container">Loading...</div>

  <script>
    const container = document.getElementById("container");
    let jobNames = [];
    let jobGroups = [];
    const grist = window.grist;

    grist.ready();
    grist.subscribe(["JobNames", "JobGroups"]);

    grist.onRecords((tableName, records) => {
      if (tableName === "JobNames") jobNames = records;
      if (tableName === "JobGroups") jobGroups = records;
      if (jobNames.length && jobGroups.length) render();
    });

    function render() {
      container.innerHTML = "";

      jobNames.forEach(job => {
        const div = document.createElement("div");
        div.className = "row";

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = job.name;

        const select = document.createElement("select");
        select.innerHTML = `<option value="">-- Select --</option>`;
        jobGroups.forEach(group => {
          const option = document.createElement("option");
          option.value = group.id;
          option.textContent = group.jobGroup;
          if (group.id === job.jobGroup) option.selected = true;
          select.appendChild(option);
        });

        select.addEventListener("change", () => {
          grist.updateRecord("JobNames", job.id, {
            jobGroup: select.value || null
          });
        });

        div.appendChild(label);
        div.appendChild(select);
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
