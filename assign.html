<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Assign Job Groups</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1.5em;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      margin-bottom: 1em;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0.5em 0;
    }
    .label {
      flex: 1;
      font-weight: 500;
    }
    select {
      flex: 1;
      padding: 0.3em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Assign Job Groups to Job Names</h2>
  <div id="container">Loading data from Grist...</div>

<script>
  function waitForGrist() {
    if (!window.grist || !window.grist.subscribe) {
      setTimeout(waitForGrist, 100);
      return;
    }

    const grist = window.grist;
    const container = document.getElementById("container");
    let jobNames = [], jobGroups = [];

    grist.ready();
    grist.subscribe(["JobNames", "JobGroups"]);
    grist.onRecords((table, records) => {
      if (table === "JobNames") jobNames = records;
      if (table === "JobGroups") jobGroups = records;
      if (jobNames.length && jobGroups.length) render(grist, container, jobNames, jobGroups);
    });
  }

  function render(grist, container, jobNames, jobGroups) {
    container.innerHTML = "";
    jobNames.forEach(job => {
      const row = document.createElement("div");
      row.className = "row";
      const label = document.createElement("div");
      label.className = "label";
      label.textContent = job.name;
      const select = document.createElement("select");
      select.innerHTML = `<option value="">-- Select Group --</option>`;
      jobGroups.forEach(group => {
        const opt = document.createElement("option");
        opt.value = group.id;
        opt.textContent = group.jobGroup;
        if (job.jobGroup === group.id) opt.selected = true;
        select.appendChild(opt);
      });
      select.onchange = () => {
        grist.updateRecord("JobNames", job.id, { jobGroup: select.value || null });
      };
      row.appendChild(label);
      row.appendChild(select);
      container.appendChild(row);
    });
  }

  waitForGrist();
</script>

</body>
</html>
